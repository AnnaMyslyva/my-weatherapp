<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weatherApp">
      <div class="col-4">
        <form id="search-form">
          <input type="city" id="city-input" placeholder="Enter a city" />
          <input type="submit" value="Search" />
          <button id="currentButton">Current</button>
        </form>
        <div class="col-6">
          <h1>Munich</h1>
          <div class="card border-light mb-3" style="max-width: 18rem">
            <div class="card-body">
              <h5 class="card-title" id="currentDateTime">Sunday 17:30</h5>
              <p class="card-text" id="discription">Cloudy</p>
            </div>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body">Today</div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div
            class="card border-light mb-3"
            style="
              max-width: 18rem;
              position: absolute;
              right: 750px;
              top: 50px;
              padding: 10px;
              margin: 10px;
            "
          >
            <div class="card-header">current weather</div>
            <div class="card-body">
              <h7 class="temperature">
                <span id="currentTemp">7ยบ C</span>
                <div>
                  <img
                    id="icon1"
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    width="60"
                    height="60"
                  />
                </div>
              </h7>
              <p class="card-text">
                Humidity:
                <span id="humid"> 88%</span>
                <br />
                Wind:
                <span id="wind">7 km/h</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <script src="src/code.js"></script>
  </body>
  <footer>
    <p>
      <a
        href="https://github.com/AnnaMyslyva/my-weatherapp"
        target="_blank"
        rel="noreferrer"
        title="Open-source Code"
        id="gitHubLink"
        >Open-source Code</a
      >
      was coded by Anna Myslyva and is hosted
      <a
        href="https://fabulous-starburst-267c95.netlify.app/"
        target="_blank"
        rel="noreferrer"
        title="Open-source Code"
        id="netifyLink"
        >on Netify</a
      >
    </p>
  </footer>
</html>
